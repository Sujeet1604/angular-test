<div class="example-container">

<mat-toolbar class="example-toolbar header-theme">
        <mat-toolbar-row>
            <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
            
            <span>RDSIMS User Management</span>
            <span class="example-spacer"></span>
        </mat-toolbar-row>
    </mat-toolbar>
  

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav class="example-sidenav" #snav [mode]="mobileQuery.matches ? 'over' : 'side'" 
        [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" [(opened)]="sidebar_open" (opened)="toggleSidebar('open')"
        (closed)="toggleSidebar('closed')">
          <mat-nav-list>
               
                <a mat-list-item routerLink="/Roles">
                    <mat-icon>supervisor_account</mat-icon><span style="padding-left:5px;">Roles</span> 
                    
                    
                </a>
             
                   
               <mat-divider></mat-divider>

                <a mat-list-item routerLink="/Users">
                   <mat-icon>wc</mat-icon><span style="padding-left:5px;">Users</span>
                     
                    
                </a>
 
               
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
             <div class="container body-container">
                    <!--For Internal Routing of body part only -->
                    <router-outlet></router-outlet>

             </div>
        </mat-sidenav-content>
   </mat-sidenav-container>



</div>
